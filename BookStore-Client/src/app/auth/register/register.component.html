<div class="container mt-5 text-white">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group mb-2">
      <input [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group mb-2">
      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group mb-2">
      <input [(ngModel)]="user.phoneNumber" name="phoneNumber" type="tel" class="form-control" placeholder="Phone Number" required>
    </div>
    <div class="form-group mb-2">
      <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group mb-3">
      <select [(ngModel)]="user.role" name="role" class="form-select" required>
        <option value="" disabled selected>Select Role</option>
        <option value="User">User</option>
      </select>
    </div>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
