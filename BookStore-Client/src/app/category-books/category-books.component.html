<div class="bg-category">
<h2 class="text-center mb-4">ðŸ“š Books in this Category</h2>

<div class="text-center mb-4">
  <button class="btn btn-outline-primary" routerLink="/categories">
    ðŸ”™ Back to Categories
  </button>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div
      class="col-sm-6 col-md-4 col-lg-3 mb-4"
      *ngFor="let book of books"
    >
      <div class="card shadow-sm h-100 text-center" style="height: 100%;">
        <img
          [src]="book.imageUrl"
          class="card-img-top mx-auto d-block"
          alt="{{ book.title }}"
          style="height: 250px; object-fit: cover; padding: 10px;"
        />
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text text-muted">by {{ book.author }}</p>
          </div>
          <p class="text-success fw-bold">${{ book.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
